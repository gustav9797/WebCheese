<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<script language="javascript" type="text/javascript" src="webgl-utils.js"></script>
	<script language="javascript" type="text/javascript" src="game.js"></script>
	<title>Untitled Document</title>

	<style type="text/css">
	  html, body {
	  width:  100%;
	  height: 100%;
	  margin: 0px;
	  overflow:hidden;
	}
	</style>  

	<script type="text/javascript">	
	var gl;
	var canvas;
	var run = true;

	function start() {
	  canvas = document.getElementById("canvas");
	  canvas.width = window.innerWidth;
	  canvas.height = window.innerHeight;
	  gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
	  if (!gl) {
		document.write("WebGL not working. Get a newer computer.");
		return;
	  }
	  Game._intervalId = setInterval(Game.run, 0);
	}
	</script>

	<script id="2d-vertex-shader" type="x-shader/x-vertex">
	attribute vec2 a_position;

	uniform vec2 u_resolution;

	void main() {
	   // convert the rectangle from pixels to 0.0 to 1.0
	   vec2 zeroToOne = a_position / u_resolution;

	   // convert from 0->1 to 0->2
	   vec2 zeroToTwo = zeroToOne * 2.0;

	   // convert from 0->2 to -1->+1 (clipspace)
	   vec2 clipSpace = zeroToTwo - 1.0;

	   gl_Position = vec4(clipSpace, 0, 1);
	}
	</script>

	<script id="2d-fragment-shader" type="x-shader/x-fragment">
		void main() {
		   gl_FragColor = vec4(0,1,0,1);  // green
		}
	</script>
</head>


<body onload="start()">
	<canvas id="canvas" width="640" height="480">Your browser sucks.</canvas>
</body>
</html>
